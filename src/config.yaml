site:
  name: Wood Wireline
  site: 'https://woodwireline.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: Wood Wireline
    template: '%s — Wood Wireline'
  description: 'Efficient. Reliable. Ready. Professional wireline services across the Powder River Basin and beyond. Established 1977.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Wood Wireline
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@woodwireline'
    site: '@woodwireline'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # Replace with your Google Analytics ID (e.g., "G-XXXXXXXXXX") when ready
      # To get your GA4 ID: https://analytics.google.com/ → Admin → Data Streams → Web → Measurement ID

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
