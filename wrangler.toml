# Cloudflare Workers/Pages Configuration
# This file configures D1 database, R2 storage, and environment bindings

name = "wood-wireline-website"
compatibility_date = "2025-01-01"
pages_build_output_dir = "./dist"

# D1 Database Binding
# Create with: wrangler d1 create submissions-db
# Then update the database_id below
[[d1_databases]]
binding = "DB"
database_name = "submissions-db"
database_id = "2dd8e92f-cab4-4a05-a836-585dd4868e0b"

# R2 Storage Binding
# Create with: wrangler r2 bucket create submissions-files
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "submissions-files"

# Environment Variables (set these in Cloudflare Dashboard > Settings > Environment Variables)
# AWS_ACCESS_KEY_ID - Your AWS access key for SES
# AWS_SECRET_ACCESS_KEY - Your AWS secret key for SES
# AWS_REGION - AWS region for SES (e.g., us-east-1)
# JWT_SECRET - Random 32+ character string for signing tokens
# SITE_URL - https://woodwireline.com
# NOTIFICATION_EMAILS - Comma-separated list of emails to notify
# TENANT_ID - Unique identifier for this client (e.g., wood_wireline)

# For local development, create a .dev.vars file with these variables
